stages:
  - build
  - report
  - deploy
  - release

flatpak@x86_64:
  stage: build
  extends: ".flatpak@x86_64"

flatpak@aarch64:
  stage: build
  extends: ".flatpak@aarch64"

.fedora-build:
  stage: build
  variables:
    LC_ALL: C.UTF-8
  before_script:
    - dnf update -y --nogpgcheck
    - dnf install -y --nogpgcheck ${DNF_DEPS}
  script:
    - export XDG_RUNTIME_DIR="$(mktemp -p $(pwd) -d xdg-runtime-XXXXXX)"
    - meson setup build ${MESON_EXTRA_ARGS} -Db_coverage=true -Dtests=true
    - meson compile -C build
    - dbus-run-session -- mutter --headless --wayland --no-x11 --virtual-monitor 1024x768 -- meson test -C build
  after_script:
    - gcovr --exclude="build/*" --exclude="subprojects/"
      --json --output=coverage-${CI_JOB_NAME}.json
  artifacts:
    when: always
    paths:
      - build/meson-logs
      - coverage-*.json
    reports:
      junit: build/meson-logs/testlog.junit.xml

fedora-gcc:
  image: $FEDORA_IMAGE
  extends: .fedora-build
  variables:
    DNF_DEPS: $FEDORA_DEPS

fedora-32-clang:
  image: $FEDORA_32_IMAGE
  extends: .fedora-build
  variables:
    DNF_DEPS: $FEDORA_32_DEPS
    MESON_EXTRA_ARGS: --cross-file=.gitlab-ci/ci-32-cross
    GCOV: llvm-cov gcov

coverage:
  image: $FEDORA_IMAGE
  stage: report
  before_script:
    - dnf update -y --nogpgcheck
    - dnf install -y --nogpgcheck gcovr
  script:
    - mkdir coverage-report
    - gcovr --add-tracefile 'coverage-*.json'
      --html-details --print-summary --output coverage-report/index.html
    - gcovr --add-tracefile 'coverage-*.json'
      --xml --output coverage-report/coverage.xml
  artifacts:
    expose_as: "Coverage Report"
    paths:
      - coverage-report
      - coverage-report/index.html
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage-report/coverage.xml
  coverage: '/^lines: (\d+\.\d+\%)/'
  needs:
    - fedora-gcc

release-tarball:
  image: $FEDORA_IMAGE
  stage: release
  variables:
    LC_ALL: C.UTF-8
  before_script:
    - dnf update -y --nogpgcheck
    - dnf install -y --nogpgcheck ${FEDORA_DEPS}
  script:
    - export XDG_RUNTIME_DIR="$(mktemp -p $(pwd) -d xdg-runtime-XXXXXX)"
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - meson setup build
    - dbus-run-session -- mutter --headless --wayland --no-x11 --virtual-monitor 1024x768 -- meson dist -C build
  artifacts:
    paths:
      - "build/meson-dist/*.xz"
  needs:
    - fedora-gcc
